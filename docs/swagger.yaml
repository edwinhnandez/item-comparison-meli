paths:
  /products:
    get:
      description: Retrieve a list of all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ProductResponse'
