      tags:
      - Products
  /products/{id}:
    get:
      description: Retrieve a single product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ProductResponse'
      summary: Get product by ID
      tags:
      - Products
  /products/compare:
    get:
      description: Compare products by their IDs
      parameters:
      - description: Comma-separated list of product IDs
        in: query
        name: ids
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "400":
          description: Bad Request
